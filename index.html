<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TIC TAC TOE</title>
    <!--link CSS-->
    <link rel="stylesheet" href="project1.css">
    <!--link jQuery-->
    <script src="jQuery.js"></script>
</head>
<body class="container">
    <!--title-->
    <h1 id="title">This is the clicking challenge</h1>
    <!--player one counter-->
    <section id="leftsection">
        <h1 id="player1count">0</h1>
        <button id="player1">P1</button>
    </section>
    <!--Keep track of who is in the lead-->
    <section id="midsection">
        <p>In the lead:</p>
        <p id="inLead">-</p>
        <button hidden id="playAgain">Play Again</button>
    </section>
    <!--player two counter-->
    <section id="rightsection">
        <h1 id="player2count">0</h1>
        <button id="player2">P2</button>
    </section>
    <!--Options-->
    <footer id="leftfooter">
        <p>OPTIONS:</p>
    </footer>
    <!--Play with keyboard or mouse-->
    <footer id="midfooter">
        <p>Play With</p>
        <button id="keyboardplay">Keyboard(Q&P)</button>
        <button id="mouseplay">Mouse</button>
    </footer>
    <!--Change the background-->
    <footer id="rightfooter">
        <p>Change Background Color</p>
        <button id="back1">Red</button>
        <button id="back2">Blue</button>
        <button id="back3">Yellow</button>
    </footer>
    <!--credit-->
    <article id="credit">
        <p>Made by Autumn</p>
    </article>
<!--link JS-->
<script src="project1.js"></script>
</body>
</html>
